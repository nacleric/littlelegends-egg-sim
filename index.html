<html>
  <header>
    <title>little legends roulette</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
  </header>

  <body>
    <div class="content">
      <div class="container__header">
        <h1>
          <span>Little Legends Egg Simulator</span>
        </h1>
        <p>Dedicated to helping your gacha game addiction</p>
      </div>

      <div class="flex-container">
        <div class="container__content">
          <h2>Select Egg Series:</h2>
          <div id="eggList">
            <input id="e1" type="radio" value="egg_series_1" name="radioButton"> Egg Series 1 <br>
            <input id="e2" type="radio" value="egg_series_2" name="radioButton"> Egg Series 2 <br>
          </div>
          <img id="eggResult" width="300px" height="300px" src="">
          <div class="pls-center">
            <button id="eggRollBtn" class="btn">
              Roll
            </button>
          </div>
        </div>

        <div class="container__rarity">
          <span class="dot"></span>
          <h2>Legendaries:<span id='legendaryCounter'>0</span></h2>
          <h2>Epics:<span id='epicCounter'>0</span></h2>
          <h2>Rares:<span id='rareCounter'>0</span></h2>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__widget">
        <p id="rp-counter" class="footer__widget--underline">0</p>
        <p class="footer__widget--padding"> RP </p>
      </div>
      <div class="footer__widget">
        <p> $ </p>
        <p class="footer__widget--padding footer__widget--underline" id="usd-counter">0</p>
      </div>
      <div class="footer__widget">
        <p id="skin-counter" class="footer__widget--underline">0</p>
        <p class="footer__widget--padding">Spirit Guard Udyr's</p>
      </div>
    </footer>
  </body>

  <script src="/index.js"></script>
  <script type="text/javascript" src="/littlelegends.js"></script>
</html>
